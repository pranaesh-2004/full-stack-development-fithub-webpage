<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <div id="output"></div>
        <button onclick="backtosignup()">Back to signup</button>
    </div>

    <script>
        window.onload = function() {
            // Retrieve data from localStorage
            const users = JSON.parse(localStorage.getItem('USERS')) || [];

            // Create table rows for each user
            let tableRows = users.map(user => `
                <tr>
                    <td>${user.email}</td>
                    <td>${user.password}</td>
                    <td>${user.date}</td>
                    <td>${user.checkbox}</td>
                    <td>${user.gender}</td>
                    <td>${user.feedback}</td>
                </tr>
            `).join('');

            // Display data in a table format
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Date</th>
                            <th>Terms Agreed</th>
                            <th>Gender</th>
                            <th>Feedback</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }

        function backtosignup() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
